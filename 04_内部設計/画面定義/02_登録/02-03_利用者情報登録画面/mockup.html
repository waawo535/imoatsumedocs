<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いもかつ - 利用者情報登録</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #35b995;
            --primary-dark: #2a9479;
            --accent: #FF6B6B;
            --text-dark: #333333;
            --text-light: #6c757d;
            --light-bg: #f8f9fc;
            --white: #FFFFFF;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .btn-primary {
            width: 200px;
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(53, 185, 149, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(53, 185, 149, 0.3);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(53, 185, 149, 0.3);
        }
        
        .profile-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 40px;
            margin: 60px auto;
            max-width: 600px;
            border: none;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .form-title::after {
            content: "";
            display: block;
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
            margin: 15px auto 0;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            background-color: var(--light-bg);
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(53, 185, 149, 0.2);
            border-color: var(--primary);
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .input-group-text {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }
        
        .steps-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .submit-button{
            justify-content: end;
        }
        
        .step {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(53, 185, 149, 0.2);
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            position: relative;
        }
        
        .step.active {
            background-color: var(--primary);
            color: white;
        }
        
        .step.completed {
            background-color: var(--primary);
            color: white;
        }
        
        .step.completed::before {
            content: "\f00c";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
        
        .step::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 30px;
            height: 2px;
            background-color: rgba(53, 185, 149, 0.2);
        }
        
        .step:last-child::after {
            display: none;
        }
        
          .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(53, 185, 149, 0.1);
            color: var(--primary);
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Profile Form Section -->
    <div class="container fade-in">
        <div class="profile-card">
            <h2 class="form-title">利用者情報登録</h2>
            
            <div class="steps-indicator">
                <div class="step completed"></div>
                <div class="step completed"></div>
                <div class="step active"></div>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="例: イモムシハンター">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="user-id" class="form-label">ユーザーID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="user-id" placeholder="例: imomushi_hunter">
                    </div>
                    <small class="text-muted">※半角英数字とアンダーバー(_)のみ使用可能です</small>
                </div>
                
                <div class="mb-4">
                    <label for="bio" class="form-label">自己紹介</label>
                    <textarea class="form-control" id="bio" placeholder="あなたの自己紹介を書いてください（500文字以内）"></textarea>
                </div>
                
                <div class="submit-button d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">登録</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
