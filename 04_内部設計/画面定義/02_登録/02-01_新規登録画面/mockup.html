<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いもかつ - 新規登録</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #35b995;
            --primary-dark: #2a9479;
            --accent: #FF6B6B;
            --text-dark: #333333;
            --text-light: #6c757d;
            --light-bg: #f8f9fc;
            --white: #FFFFFF;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(53, 185, 149, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(53, 185, 149, 0.3);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(53, 185, 149, 0.3);
        }
        
        .registration-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 40px;
            margin: 60px auto;
            max-width: 500px;
            border: none;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .form-title::after {
            content: "";
            display: block;
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
            margin: 15px auto 0;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            background-color: var(--light-bg);
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(53, 185, 149, 0.2);
            border-color: var(--primary);
        }
        
        .form-label {
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .input-group-text {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }
        
        .social-registration {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        
        .btn-google {
            background-color: #DB4437;
        }
        
        .btn-twitter {
            background-color: #1DA1F2;
        }
        
        .btn-facebook {
            background-color: #4267B2;
        }
        
        .btn-line {
            background-color: #00C300;
        }
        
        .terms-text {
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
            margin-top: 15px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .divider span {
            padding: 0 10px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .transition {
            display: flex;
            justify-content: center;
        }
        
        .submit-button {
            width: 250px;
        }
        
        .steps-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(53, 185, 149, 0.2);
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            position: relative;
        }
        
        .step.active {
            background-color: var(--primary);
            color: white;
        }
        
        .step::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 30px;
            height: 2px;
            background-color: rgba(53, 185, 149, 0.2);
        }
        
        .step:last-child::after {
            display: none;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(53, 185, 149, 0.1);
            color: var(--primary);
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Registration Form Section -->
    <div class="container fade-in">
        <div class="registration-card">
            <h2 class="form-title">新規登録</h2>
            
            <div class="steps-indicator">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>
            
            <div class="text-center mb-4">
                <p>メールアドレスとパスワードを入力してください</p>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="例: name@example.com">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="8文字以上">
                    </div>
                    <small class="text-muted">※パスワードは8文字以上で、英字・数字を含めてください</small>
                </div>
                
                <div class="mb-4">
                    <label for="password-confirm" class="form-label">パスワード（確認用）</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password-confirm" placeholder="パスワードを再入力">
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms-checkbox">
                        <label class="form-check-label" for="terms-checkbox">
                            <a href="#" class="text-primary">利用規約</a> および <a href="#" class="text-primary">プライバシーポリシー</a> に同意します
                        </label>
                    </div>
                </div>
                <div class="transition">
                    <div class="submit-button d-grid gap-2">
                        <a href="#" class="btn btn-primary btn-lg">認証コードを送信</a>
                    </div>
                </div>
                <div class="divider">
                    <span>または</span>
                </div>
                
                <div class="social-registration">
                    <a href="#" class="social-btn btn-google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn btn-twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-btn btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn btn-line">
                        <i class="fab fa-line"></i>
                    </a>
                </div>
                
                <p class="terms-text mt-4">
                    アカウントをお持ちの方は <a href="#" class="text-primary">ログイン</a> してください
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
